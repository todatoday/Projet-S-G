<body>
    <header>
    </nav>
    <div class="logoTogl-container">

        <div class="logo">
            <img src="images/logo-bc-Fabric 2.png" alt="logo" />
     
           
        </div>
        <!-- le menu responsive  -->
        <div class="toggle">
     
            <i class="fa fa-bars open" aria-hidden="true"></i>
            <i class="fa fa-times close" aria-hidden="true"></i>
     
        </div>
        <hr />
    </div>

   <ul class="menu">

   </ul>
         <nav>
             


     </header>
 

    <section class="inscreption_section">

        <form class="form-inscription" onSubmit={this.handleSubmit} >
    
            <h2>Inscription</h2>
            <div class="form-group-inscr">
    
                <input
                    type="pseudo"
                    class="form-control-ins"
                    ="pseudo"
                    placeholder="Inserze votre pseudo"
                    
                    onChange={this.handleChange}
                />
             
                
    
    
    
            </div>
            <div class="form-group-inscr">
    
                <input
                    type="email"
                    class="form-control-ins"
                    ="email"
                    placeholder="Inserze votre email"
                   
                    onChange={this.handleChange}
                />
                
    
            </div>
    
            <div class="form-group-inscr">
    
                <input
                    type="password"
                    class="form-control-ins"
                    ="password"
                    placeholder="Inserez votre mot de pass"
                    
                    onChange={this.handleChange}
                />
                 
    
            </div>
    
    
    
    
            <button type="submit" class="btn-insc btn-primary">Envoyer</button>
        </form>
        <div class="deja-membre">
            <p>Déjà memebre connectez vous! </p>
    
    
            <button class="connexion-button"
            onClick={this.handleClick}
    
    
            ><a href="connexion.html" >Connexion</a>  </button>
        </div>
    </section>



 
<script type="text/javascript" src="refaire.js"></script>
